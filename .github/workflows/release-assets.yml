name: Release Assets

on:
  release:
    types: [published]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install shellcheck
        run: sudo apt-get update -qq && sudo apt-get install -y shellcheck

      - name: Go test
        run: go test ./...

      - name: Smoke tests
        run: tests/smoke.sh

  publish-assets:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build sysmon-go binaries
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -o dist/sysmon-linux-amd64 ./cmd/sysmon
          GOOS=linux GOARCH=arm64 go build -o dist/sysmon-linux-arm64 ./cmd/sysmon
          ls -lh dist

      - name: Generate checksums
        run: |
          sha256sum install.sh > install.sh.sha256
          sha256sum dist/sysmon-linux-amd64 >> install.sh.sha256
          sha256sum dist/sysmon-linux-arm64 >> install.sh.sha256
          echo "Generated checksums:" && cat install.sh.sha256

      - name: Upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            install.sh
            install.sh.sha256
            verify.sh
            dist/sysmon-linux-amd64
            dist/sysmon-linux-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
